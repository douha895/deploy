<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AGILIS Notifications{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .footer { margin-top: 30px; font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <header style="margin-bottom: 20px;">
            <img src="{{ BASE_URL }}/static/images/agilis-logo.png" alt="AGILIS Logo" width="150">
        </header>
        
        {% block content %}{% endblock %}
        
        <div class="footer">
            <p>AGILIS - Portail Client</p>
            <p>Ce message est envoyé automatiquement, merci de ne pas y répondre.</p>
        </div>
    </div>
</body>
</html>
